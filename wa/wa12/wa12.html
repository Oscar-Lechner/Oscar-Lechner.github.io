<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="wa12.css">
    <title>Car Data Lookup</title>
    <style>
        body {
            background-image: url("racetrack.jpg");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <div class="app">
        <header>Car Data Lookup</header>
        <input type="text" id="car-model" placeholder="Enter car model">

        <section class="controls">
            <button type="button" id="js-random-model" class="button random-button">
                Random Car Model
            </button>
            <button type="button" id="js-get-data" class="new-quote button get-data-button">
                Get Car Data
            </button>
        </section>
        <section class="car-data" id="js-car-data">
            
        </section>
    </div>
    <script src="wa12.js"></script>
</body>
</html>
